<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoySuper - Tu Supermercado Online</title>
    <style>
        .ofertas-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            max-width: 90vw;
            margin: 20px auto;
        }

        .oferta-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
            overflow: hidden;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }

        .banner {
            position: relative;
            width: 100%;
            height: 100px;
            overflow: hidden;
            background-color: #f5f5f5;
        }

        .banner-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .imagenes-productos {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 10px;
            flex-wrap: wrap;
            background-color: #fff;
        }

        .producto-img img {
            width: 60px;
            height: 60px;
            object-fit: contain;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .info {
            padding: 15px 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .descripcion {
            font-weight: 700;
            font-size: 1.1em;
            margin: 0 0 10px 0;
            color: #222;
        }

        .precio {
            font-size: 1.4em;
            font-weight: 700;
            color: #004085;
            margin: 0 0 5px 0;
        }

        .descuento {
            font-size: 0.9em;
            color: #dc3545;
            background: #f8d7da;
            padding: 2px 6px;
            border-radius: 4px;
            margin-left: 8px;
            font-weight: 700;
        }

        .fecha-validez {
            font-size: 0.85em;
            color: #666;
            margin-bottom: 10px;
        }

        .condiciones {
            font-size: 0.9em;
            color: #444;
            flex-grow: 1;
        }
    </style>
</head>

<body>
    <div layout:fragment="contenido">
        <div class="ofertas-grid">
            <div class="oferta-card" th:each="oferta : ${ofertas}" th:if="${oferta.activo}">
                <!-- Imagen principal: la primera del primer producto -->
                <div class="banner">
                    <!-- <img th:if="${oferta.imagenBanner != null}" th:src="@{${oferta.imagenBanner}}" alt="Banner Oferta"
                        class="banner-img" /> -->
                    <div class="banner">
                        <img th:src="${oferta.imagenBanner != null ? oferta.imagenBanner : '/img/oferta.png'}"
                            alt="Banner Oferta" class="banner-img" />
                    </div>

                </div>
                <div class="imagenes-productos">
                    <div class="producto-img" th:each="prod : ${oferta.productos}">
                        <img th:src="@{${prod.linkImagen}}" th:alt="${prod.nombre}" />
                        <span th:text="${prod.nombre}"></span>
                    </div>
                    
                </div>
                <div class="info">
                    <h3 class="descripcion" th:text="${oferta.descripcion}"></h3>
                    <p class="precio">
                        $ <span
                            th:text="${#numbers.formatDecimal(oferta.precioPromocional, 0, 'NONE', 0, 'NONE')}"></span>
                        <span th:if="${oferta.descuentoPorcentaje != null}" class="descuento">-<span
                                th:text="${oferta.descuentoPorcentaje}"></span>%</span>
                    </p>
                    <p class="fecha-validez">
                        VÃ¡lido: <span th:text="${#temporals.format(oferta.fechaInicio, 'dd-MM-yyyy')}"></span> a <span
                            th:text="${#temporals.format(oferta.fechaFin, 'dd-MM-yyyy')}"></span>
                    </p>
                    <p class="condiciones" th:text="${oferta.condiciones}"></p>
                </div>
            </div>
        </div>


    </div>
    <script th:fragment="js"></script>
</body>

</html>
