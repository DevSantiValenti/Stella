<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard POS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="d-flex">
  <!-- Sidebar -->
  <nav class="bg-dark text-white p-3 vh-100" style="width:250px;">
    <h4 class="mb-4">Admin POS</h4>
    <ul class="nav flex-column">
      <li class="nav-item"><a href="#" class="nav-link text-white">Dashboard</a></li>
      <li class="nav-item"><a href="#" class="nav-link text-white">Productos</a></li>
      <li class="nav-item"><a href="#" class="nav-link text-white">Categorías</a></li>
      <li class="nav-item"><a href="#" class="nav-link text-white">Usuarios</a></li>
      <li class="nav-item"><a href="#" class="nav-link text-white">Ventas</a></li>
      <li class="nav-item"><a href="#" class="nav-link text-white">Reportes</a></li>
      <li class="nav-item"><a href="#" class="nav-link text-white">Configuración</a></li>
    </ul>
  </nav>

  <!-- Content -->
  <div class="p-4 w-100">
    <h2>Panel de Administración</h2>
    <div class="row">
      <div class="col-md-4">
        <div class="card p-3">
          <h5>Ventas Hoy</h5>
          <h3>$1,500</h3>
        </div>
      </div>
      <div class="col-md-8">
        <canvas id="ventasChart"></canvas>
      </div>
    </div>
  </div>
</div>

<script>
const ctx = document.getElementById('ventasChart');
new Chart(ctx, {
  type: 'line',
  data: {
    labels: ['Lun', 'Mar', 'Mié', 'Jue', 'Vie', 'Sáb', 'Dom'],
    datasets: [{
      label: 'Ventas',
      data: [500, 700, 800, 1200, 1500, 1800, 2000],
      borderWidth: 2,
      borderColor: 'blue',
      fill: false
    }]
  }
});
</script>
</body>
</html>
