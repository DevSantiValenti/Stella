<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout-dashboard}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}"></title>
    <style>
        .container {
            margin-left: 20px;
        }
    </style>
    <script>
        // Activar validación Bootstrap al enviar el formulario
        (function () {
            'use strict'

            window.addEventListener('load', function () {
                // Seleccionar todos los formularios que necesitan validación
                var forms = document.getElementsByClassName('needs-validation')

                Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
            }, false)
        })()
    </script>
</head>

<body>
    <div layout:fragment="dashboard"> <!--Toda la información va adentro de este div, no afuera -->
        <div class="container mt-5">
            <h2 class="mb-4">Formulario de Registro de Usuario</h2>
            <form th:action="@{/usuarios/guardar}" method="post" class="needs-validation" novalidate
                th:object="${usuario}">

                <!-- Nombre completo -->
                <div class="mb-3">
                    <label for="nombrecompleto" class="form-label">Nombre completo</label>
                    <input type="text" class="form-control" id="nombrecompleto" name="nombrecompleto" required
                        minlength="2" maxlength="100" pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ\s]+" th:field="*{nombrecompleto}"
                        oninput="this.value = this.value.replace(/[^A-Za-zÁÉÍÓÚáéíóúÑñ\s]/g, '')">
                    <div class="invalid-feedback">Ingrese solo letras y espacios (entre 2 y 100 caracteres).</div>
                </div>


                <!-- Correo -->
                <div class="mb-3">
                    <label for="correo" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="correo" name="correo" required th:field="*{correo}">
                    <div class="invalid-feedback">Ingrese un correo electrónico válido.</div>
                </div>

                <!-- Contraseña -->
                <div class="mb-3">
                    <label for="contraseña" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="contrasena" name="contrasena" required minlength="6"
                        th:field="*{contrasena}">
                    <div class="invalid-feedback">La contraseña debe tener al menos 6 caracteres.</div>
                </div>

                <!-- Rol (selección) -->
                <div class="mb-3">
                    <label for="rol" class="form-label">Rol</label>
                    <select class="form-select" id="rol" th:field="*{rol}" required>
                        <option value="" disabled selected>Seleccione un rol</option>
                        <option th:each="r : ${roles}" th:value="${r.id}" th:text="${r.nombre}"></option>
                        <!-- <option value="2">Cajero</option>
                        <option value="3">Superusuario</option> -->
                    </select>
                    <div class="invalid-feedback">Seleccione un rol válido.</div>
                </div>

                <!-- Botones -->
                <div class="d-grid d-md-flex justify-content-md-end">
                    <button type="submit" class="btn btn-primary me-2">Guardar</button>
                    <button type="reset" class="btn btn-secondary">Limpiar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Mis JS -->
    <script th:fragment="js"></script>

</body>

</html>
